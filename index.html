<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music player</title>
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2>String 57th & 9th</h2>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div class="cd-thumb"></div>
                </div>

                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>

                <input
                    id="progress"
                    class="progress"
                    type="range"
                    value="0"
                    step="1"
                    min="0"
                    max="100"
                />

                <audio id="audio" src=""></audio>
            </div>

            <!-- Playlist -->
            <div class="playlist"></div>
        </div>

        <script>
            const $ = document.querySelector.bind(document);
            const $$ = document.querySelectorAll.bind(document);

            const heading = $("header h2");
            const cdThumb = $(".cd-thumb");
            const player = $(".player");
            const playlist = $(".playlist");
            const audio = $("#audio");
            const cd = $(".cd");
            const playBtn = $(".btn-toggle-play");
            const prevBtn = $(".btn-prev");
            const nextBtn = $(".btn-next");
            const randBtn = $(".btn-random");
            const repeatBtn = $(".btn-repeat");
            const progress = $("#progress");
            const cdWidth = cd.offsetWidth;

            const app = {
                currentIndex: 0,
                isPlaying: false,
                isPeeking: false,
                isRandom: false,
                isRepeat: false,
                songs: [
                    {
                        name: "I Want To Be A Pillow",
                        singer: "J_ust",
                        path: "./assets/music/IWantToBeAPillow-J_ust.mp3",
                        image: "./assets/img/IWantToBeAPillow-J_ust.jpg",
                    },
                    {
                        name: "Blueming",
                        singer: "IU",
                        path: "./assets/music/blueming-IU.mp3",
                        image: "./assets/img/blueming-iu.jpg",
                    },
                    {
                        name: "Through The Night",
                        singer: "IU",
                        path: "./assets/music/Through-the-Night-IU.mp3",
                        image: "./assets/img/through-the-night-iu.jpg",
                    },
                    {
                        name: "Four Seasons",
                        singer: "Tae Yeon",
                        path: "./assets/music/FourSeasons-TaeYeonSNS.mp3",
                        image: "./assets/img/four-seasons-taeyeon.jpg",
                    },
                    {
                        name: "All About You(Hotel Del Luna OST)",
                        singer: "Tae Yeon",
                        path: "./assets/music/AllAboutYouHotelDelLunaOst-TaeYeonSNSD.mp3",
                        image: "./assets/img/AllAboutYou-Taeyeon.jpg",
                    },
                    {
                        name: "Me After You",
                        singer: "Paul Kim",
                        path: "./assets/music/MeAfterYou-PaulKim.mp3",
                        image: "./assets/img/MeAfterYou-PaulKim.jpg",
                    },
                    {
                        name: "To My Youth",
                        singer: "Bolb4",
                        path: "./assets/music/ToMyYouth-BolBBalgan4.mp3",
                        image: "./assets/img/ToMyYouth-Bolb4.jpg",
                    },
                    {
                        name: "Flower Way",
                        singer: "Kim Sejeong",
                        path: "./assets/music/FlowerRoad-KimSejeong.mp3",
                        image: "./assets/img/Flower_Way_Sejeong_pd_by_Zico.jpg",
                    },
                    {
                        name: "Dễ Thay Đổi",
                        singer: "Vương Tĩnh Văn Không Mập",
                        path: "./assets/music/DeThayDoi-VuongTinhVanKhongMap.mp3",
                        image: "./assets/img/DeThayDoi-VuongTinhVan.jpg",
                    },
                    {
                        name: "Vây Giữ",
                        singer: "Vương Tĩnh Văn Không Mập",
                        path: "./assets/music/VayGiu-VuongTinhVanKhongMap.mp3",
                        image: "./assets/img/VayGiu-VuongTinhVan.jpg",
                    },
                    {
                        name: "Như Cố",
                        singer: "Trương Bích Thần",
                        path: "./assets/music/NhuCoChauSinhNhuCoOst-TruongBichThan.mp3",
                        image: "./assets/img/NhuCo-TruongBichThan.jpg",
                    },
                    {
                        name: "Vô Ngu",
                        singer: "Lý Tử Đình, Tỉnh Lung",
                        path: "./assets/music/VoNguChauSinhNhuCoOst-LyTuDinhTinhLung.mp3",
                        image: "./assets/img/VoNgu-ChauSinhNhuCoOST.jpg",
                    },
                ],
                // render playlist
                render() {
                    const htmls = this.songs.map(
                        (song, index) => `
                        <div class="song" data-index="${index}">
                            <div
                                class="thumb"
                                style="background-image: url('${song.image}');"
                            ></div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>`
                    );
                    playlist.innerHTML = htmls.join("");
                },
                // define property: current song
                defineProps() {
                    Object.defineProperty(this, "currentSong", {
                        get: function () {
                            return this.songs[this.currentIndex];
                        },
                    });
                },
                handleEvent() {
                    // cd thumb rotate
                    const cdthumbAnimation = cdThumb.animate(
                        [
                            {
                                transform: "rotate(360deg)",
                            },
                        ],
                        {
                            duration: 10000,
                            iterations: Infinity,
                        }
                    );
                    cdthumbAnimation.pause();

                    // scroll
                    document.onscroll = function () {
                        const scrollTop =
                            window.scrollY ||
                            document.documentElement.scrollTop;
                        const newcdWidth = cdWidth - scrollTop;
                        cd.style.width = newcdWidth > 0 ? newcdWidth + "px" : 0;
                        cd.style.opacity = newcdWidth / cdWidth;
                    };

                    // play button
                    playBtn.onclick = function () {
                        if (this.isPlaying) {
                            audio.pause();
                        } else {
                            audio.play();
                        }
                    }.bind(this);

                    // playing
                    audio.onplay = function () {
                        this.isPlaying = true;
                        player.classList.add("playing");
                        cdthumbAnimation.play();
                    }.bind(this);

                    // pausing
                    audio.onpause = function () {
                        this.isPlaying = false;
                        player.classList.remove("playing");
                        cdthumbAnimation.pause();
                    }.bind(this);

                    // progress bar
                    audio.ontimeupdate = function () {
                        if (audio.duration && !this.isPeeking) {
                            this.isPeeking = false;
                            const progressPercent = Math.floor(
                                (audio.currentTime / audio.duration) * 100
                            );
                            progress.value = progressPercent;
                        }
                    }.bind(this);

                    // song ended
                    audio.onended = function () {
                        nextBtn.click();
                    };

                    // peeking progress bar
                    progress.onchange = function (e) {
                        this.isPeeking = true;
                        const seektime =
                            (audio.duration * e.target.value) / 100;
                        audio.currentTime = seektime;
                        this.isPeeking = false;
                    }.bind(this);

                    // next button
                    nextBtn.onclick = function () {
                        if (this.isRepeat) {
                            audio.currentTime = 0;
                            audio.play();
                        } else if (this.isRandom) {
                            this.randomSong();
                            this.loadCurrentSong();
                            audio.play();
                        } else {
                            this.currentIndex++;
                            if (this.currentIndex >= this.songs.length)
                                this.currentIndex = 0;
                            this.loadCurrentSong();
                            audio.play();
                        }
                    }.bind(this);

                    // previous button
                    prevBtn.onclick = function () {
                        if (this.isRepeat) {
                            audio.currentTime = 0;
                            audio.play();
                        } else if (this.isRandom) {
                            this.randomSong();
                            this.loadCurrentSong();
                            audio.play();
                        } else {
                            this.currentIndex--;
                            if (this.currentIndex < 0)
                                this.currentIndex = this.songs.length - 1;
                            this.loadCurrentSong();
                            audio.play();
                        }
                    }.bind(this);

                    // random button
                    randBtn.onclick = function () {
                        if (this.isRandom) {
                            randBtn.classList.remove("active");
                            this.isRandom = false;
                        } else {
                            randBtn.classList.add("active");
                            this.isRandom = true;
                        }
                    }.bind(this);

                    // repeat button
                    repeatBtn.onclick = function () {
                        if (this.isRepeat) {
                            repeatBtn.classList.remove("active");
                            this.isRepeat = false;
                        } else {
                            repeatBtn.classList.add("active");
                            this.isRepeat = true;
                        }
                    }.bind(this);

                    // click song to play
                    playlist.onclick = function (e) {
                        const song = e.target.closest(".song");
                        if (song) {
                            if (e.target.closest(".option")) {
                                console.log("asdfds");
                            } else {
                                console.log(song.dataset.index);
                                this.currentIndex = song.dataset.index;
                                this.loadCurrentSong();
                                audio.play();
                            }
                        }
                    }.bind(this);
                },
                loadCurrentSong() {
                    heading.textContent = this.currentSong.name;
                    cdThumb.style.backgroundImage = `url("${this.currentSong.image}")`;
                    audio.src = this.currentSong.path;
                    if ($(".song.active"))
                        $(".song.active").classList.remove("active");
                    $$(".song")[this.currentIndex].classList.add("active");
                    this.scrollToCurrent();
                },
                randomSong() {
                    var newIndex;
                    do {
                        newIndex = Math.floor(
                            Math.random() * this.songs.length
                        );
                    } while (this.currentIndex === newIndex);
                    this.currentIndex = newIndex;
                },
                scrollToCurrent() {
                    $(".song.active").scrollIntoView({
                        behavior: "smooth",
                        block: "end",
                    });
                },
                start() {
                    this.defineProps();
                    this.render();
                    this.loadCurrentSong();
                    this.handleEvent();
                },
            };

            app.start();
        </script>
    </body>
</html>
